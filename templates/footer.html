<div class="floating-message" id="message-div" style="display: none;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            <script>
                const messageElement = document.getElementById('message-div');
                messageElement.style.display = 'block'; // show message
                setTimeout(function() { messageElement.remove(); }, 10000); // 2000ms
            </script>
        {% endif %}
    {% endwith %}
</div>
